<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #1d3557;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 6px 6px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #fff8f0;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.main {
  margin-left: 200px; /* Same as the width of the sidenav */
}

/* Barra horizontal animada */
.horizontal-bar {
  position: fixed;
  top: -60px;
  left: 0;
  width: 100%;
  height: 60px;
  background: #457b9d;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  transition: top 0.4s cubic-bezier(.68,-0.55,.27,1.55);
  z-index: 1200;
}
.horizontal-bar.show {
  top: 0;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>

<div class="horizontal-bar" id="horizontalBar">
  <span>Barra Horizontal de Navegação</span>
</div>

<div class="sidenav">
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>

<div class="main">
  <p><img src="imagens/Site de Educação Física.png" width="100" height="100 "></p>  
  <h2>Site de educação fisica</h2>
</div>

<script>
// Animação da barra horizontal
const horizontalBar = document.getElementById('horizontalBar');
document.body.addEventListener('mousemove', function(e) {
  if (e.clientY <= 60) {
    horizontalBar.classList.add('show');
  } else {
    horizontalBar.classList.remove('show');
  }
});
</script>

</body>
</html>
